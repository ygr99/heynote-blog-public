    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading-spinner">
      <div class="spinner"></div>
    </div>

    <h3 class="heatmap-title">
      <a
        href="#"
        id="random-diary"
        target="_blank"
        style="text-decoration: none"

    <br />
    <a href="./timeline.html" target="_blank">时间线</a>

      <a href="#" id="random-note" target="_blank" style="text-decoration: none"
        >笔记列表</a
      >
    </h3>
    <div id="note-list">
      <!-- 这里会动态生成笔记列表 -->
    </div>
